                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAdresse">Adresse *</label>
                    <input type="text" class="form-control" id="inputAdresse" placeholder="12 rue du bonheur" required>
                </div>
                <div class="form-group">
                    <label for="inputAdresse2">Adresse 2</label>
                    <input type="text" class="form-control" id="inputAdresse2" placeholder="complément" >
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputCP">Code Postal *</label>
                        <input type="text" class="form-control" id="inputCP" maxlength="5" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputVille">Ville *</label>
                        <input type="text" class="form-control" id="inputVille" required>
                    </div>
                </div>
                <small> *  champs obligatoire </small>
                <p class="lead font-weight-bold text-dark">Coordonnées bancaire</p>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="CB">N° de carte bancaire </label>
                        <input type="text" id="CB" class="form-control" data-mask="0000 0000 0000 0000" placeholder="4789-5697-0541-7546" name="creditCard" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="dateExpiration">Date d'expiration</label>
                        <input id="dateExpiration" type="text" class="form-control" data-mask="00/00" placeholder="mm/aaaa" name="date" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="CVC">CVC code</label>
                        <input id="CVC" type="text" class="form-control" data-mask="000" placeholder="746" name="cvc" required>
                    </div>

                </div>
                <div class="mt-4 text-right">
                    <a href="index.html" class="btn btn-link text-sm text-dark font-weight-bold">Retourner au magasin</a>
                    <button type="submit" class="btn btn-sm btn-success" id="boutton_envoi">Valider</button>
                </div>
            </div>
        </fieldset>
    </form>
    <script>
        /*
    *  https://www.pierre-giraud.com/javascript-apprendre-coder-cours/validation-formulaire/
    */
        var regex = /^[a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+([-'\s][a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+)?$/;
    var formValid = document.getElementById('boutton_envoi');
    var prenom = document.getElementById('prenom');
    var prenomVide = document.getElementById('prenomVide');
    var prenomValid = regex;

    var Nom = document.getElementById('Nom');
    var NomVide = document.getElementById('nomVide');
    var NomValid = regex;
    formValid.addEventListener('click',validation);
    function validation(event) {
        if (prenom.validity.valueMissing) {
            event.preventDefault();
            prenomVide.textContent = 'Prénom manquant';
            prenomVide.style.color = 'red';
        } else if (prenomValid.test(prenom.value) == false) {
            event.preventDefault();
            prenomVide.textContent = 'Format incorrect';
            prenomVide.style.color = 'orange';
        }

        if (Nom.validity.valueMissing) {
            event.preventDefault();
            NomVide.textContent = 'Nom manquant';
            NomVide.style.color = 'red';
        }else if (NomValid.test(prenom.value) == false) {
            event.preventDefault();
            NomVide.textContent = 'Format incorrect';
            NomVide.style.color = 'orange';
        }

    }
</script>
