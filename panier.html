<aside class="container infoAccueil"  >
    <h3> Votre panier </h3>
</aside>

<article class="container">
    <div id="Panier" class="row">
        <table class="table-striped">
            <thead>
            <tr>
                <th>Image</th>
                <th>Nom</th>
                <th>Quantité</th>
                <th>Prix unitaire</th>
                <th>Prix total</th>
            </tr>
            </thead>
            <tfoot id="footPanier">

            </tfoot>
            <tbody id="bodyPanier">

            </tbody>

        </table>
    </div>
</article>
<div class="container">
    <form >
    <fieldset>
            <legend>Veuillez compléter le Formulaire</legend>
            <div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nom">Nom *</label>
                        <input type="text" class="form-control" id="nom" placeholder="Nom" required>

                    </div>
                    <div class="form-group col-md-6">
                        <label for="prenom">Prénom *</label>
                        <input type="text" class="form-control" id="prenom" placeholder="Prénom" maxlength="20" required>

                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Email *</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email@gmail.com" required>

                    </div>
                </div>
                <div class="form-group">
                    <label for="Adresse">Adresse *</label>
                    <input type="text" class="form-control" id="Adresse" placeholder="12 rue du bonheur" required>

                </div>
                <div class="form-group">
                    <label for="inputAdresse2">Adresse 2</label>
                    <input type="text" class="form-control" id="inputAdresse2" placeholder="complément" >
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="CP">Code Postal *</label>
                        <input type="number" class="form-control" id="CP" maxlength="5" required>

                    </div>
                    <div class="form-group col-md-6">
                        <label for="ville">Ville *</label>
                        <input type="text" class="form-control" id="ville" required>

                    </div>
                </div>
                <small> *  champs obligatoire </small>
               
                <div class="mt-4 text-right">
                    <a href="index.html" class="btn btn-link text-sm text-dark font-weight-bold">Retourner au magasin</a>
                    <button type="submit" class="btn btn-sm btn-success" id="boutton_envoi">Valider</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<footer class="bg-light">

</footer>
